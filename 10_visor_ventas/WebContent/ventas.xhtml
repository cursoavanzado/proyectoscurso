<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      > 

<h:head></h:head> 
<body>
<center>
<h:form id="f" prependId="false">
	
	
	Fecha inicio:<p:calendar value="#{ventasBean.fInicio}"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	Fecha Fin:<p:calendar value="#{ventasBean.fFin}"/><br/><br/><br/>
	
	
	
	<!-- botón funcionalidad ajax--> 
	<p:commandButton update="panel" value="Ver ventas" action="#{ventasBean.recuperarVentas()}"/>
		
	<br/><br/>
	<h:panelGroup id="panel">
		<p:dataTable rendered="#{!empty ventasBean.listaVentas}" id="tabla" border="1" var="v" value="#{ventasBean.listaVentas}">
			<p:column headerText="Título">
				
				<h:outputText value="#{v.libro.titulo}"/>
			</p:column>
			<p:column headerText="Fecha">
				
				<h:outputText value="#{v.fecha}"><f:convertDateTime pattern="dd/MM/YY"/> </h:outputText>
			</p:column>
			<p:column headerText="Nombre">
				
				<h:outputText value="#{v.cliente.usuario}"/>
			</p:column>
		</p:dataTable>
	</h:panelGroup>
	

</h:form>


</center>

</body> 
</html>
